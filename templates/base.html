<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Food Compliance Checker{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- optionally include a favicon -->
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="{{ url_for('index') }}" class="brand">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="brand-logo" />
        <span class="brand-text">Food Compliance Checker</span>
      </a>

      <nav class="nav">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </nav>
    </div>
  </header>

  <main class="site-main container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div>Â© {{ current_year or 2025 }} Food Compliance Checker</div>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </footer>

  <script>
    // minimal JS to progressively enhance things (you can expand)
    document.addEventListener('DOMContentLoaded', () => {
      // focus first input if present
      const q = document.querySelector('input[name="query"], input[name="barcode"]');
      if (q) q.focus();
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
